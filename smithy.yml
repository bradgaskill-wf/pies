project: python
runtime: 2.7

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=1

script:
  - nosetests
  - python setup.py sdist
  - mkdir $TEST_REPORTS_DIR
  - 'echo "TEST REPORTS DIR: $TEST_REPORTS_DIR"'
  - cp test-xml/*.xml $TEST_REPORTS_DIR/
  - find . -type f -ls
  - ls -al $TEST_REPORTS_DIR
  
test_reports: testing
